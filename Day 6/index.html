<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS specificity and Semantic HTML</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <h1>CSS specificity and Semantic HTML</h1>
    <p id="para" class="para" style="color: royalblue; font-size: 1.5rem">
      Checking CSS specificity
    </p>

    <p><input type="text" placeholder="Enter your username" /></p>

    <div class="box">
      <div class="box child"></div>
    </div>

    <hr />

    <h2>positioning of elements</h2>

    <div class="parent">
      <div class="child-box"></div>
    </div>

    <hr />

    <p class="display">
      this is a <span id="move">para</span> example for position
    </p>
  </body>
</html>
