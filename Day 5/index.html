<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Event handling and Form</title>
  </head>
  <body>
    <h1>Event handling and form</h1>

    <!-- <button onclick="clickHandle()" id="btnclick">Click me</button> -->
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <div class="input">
      <label for="username">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        autocomplete="off"
        value=""
        placeholder="Enter your username"
      />
    </div>

    <div class="parent">
      Parent
      <div class="child">
        Child
        <button class="subchild">Subchild</button>
      </div>
    </div>
  </body>
</html>
